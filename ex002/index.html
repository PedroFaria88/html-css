<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever

        um

        paragrafo de qualquer

        jeito.
    </p>
    <p>Se precisar quebrar <br> o texto, iserir a tag &lt;br&gt;.</p>
    <p>Alguns simbolos especiais:
        &copy;
        &reg;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &real;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p> E emojis...: 
        &#x1F4AE;
        &#x1F422;
        &#x1F996;
    </p>
</body>
</html>
